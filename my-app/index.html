<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadVision - AI 도로 위험요소 탐지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00f5ff, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00f5ff;
        }

        /* Main Content */
        .main {
            margin-top: 80px;
            padding: 2rem 0;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 1rem 0;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .hero h1 {
            /* 최소값이 최대값보다 큰 오류 수정: 예시로 2rem (최소), 2.5rem (최대)로 변경 */
            font-size: clamp(2rem, 5vw, 2.5rem); 
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #00f5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Camera Interface */
        .camera-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            margin: 3rem 0;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .camera-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00f5ff, transparent);
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .camera-preview {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.1rem;
            text-align: center;
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            background: linear-gradient(45deg, #0088ff, #00f5ff);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 136, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        .btn-small {
            font-size: 0.8rem;
            line-height: 1.2;        /* 폰트 크기의 1.2배로 고정 */
            padding: 0.6rem 1.2rem;
            display: inline-block;   /* 필요 시 */
            vertical-align: middle;  /* inline-block일 때 */
        }


        /* Status Panel */
        .status-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(45deg, #00f5ff, transparent, #0088ff);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-card:hover::before {
            opacity: 1;
        }

        .status-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .status-connected {
            background: linear-gradient(45deg, #00ff88, #00cc66);
        }

        .status-processing {
            background: linear-gradient(45deg, #ff8800, #ffaa00);
        }

        .status-alert {
            background: linear-gradient(45deg, #ff3366, #ff6699);
        }

        /* Detection Results */
        .detection-results {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            overflow-x: hidden;
        }

        .results-header {
            display: flex;
            justify-content: space-between; /* 'between' -> 'space-between'으로 수정 */
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .results-list {
            width: 100%;        /* 부모 너비에 딱 맞춤 */
            max-width: 100%;    /* 부모를 넘지 않도록 제한 */
            box-sizing: border-box; /* padding, border 포함해서 계산 */
            margin: 0;          /* 혹시 남아있는 마진 초기화 */
            padding: 0;         /* 불필요한 패딩 제거 */
            overflow-y: auto;   /* 세로 스크롤만 허용 */
            overflow-x: hidden;
        }

        .results-list::-webkit-scrollbar {
            width: 8px; /* 스크롤바 너비 */
        }

        .results-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05); /* 스크롤바 트랙 배경색 */
            border-radius: 10px;
        }

        .results-list::-webkit-scrollbar-thumb {
            background-color: rgba(0, 245, 255, 0.5); /* 스크롤바 썸(움직이는 막대) 색상 */
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.05); /* 썸 주변 여백 효과 */
        }
        .results-list::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 245, 255, 0.8); /* 썸에 마우스 올렸을 때 색상 */
        }

        .detection-item {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            /* overflow: hidden; /* 컨텐츠가 넘칠 경우 강제로 숨김 (필요 시 사용) */
        }

        .detection-item > div:first-child { /* 이름 및 상세 정보 컨테이너 */
            flex: 1; /* 사용 가능한 공간을 채우도록 설정 (grow, shrink, basis) */
            min-width: 0; /* 중요: flex 아이템이 컨텐츠 크기보다 작아질 수 있도록 허용 (텍스트 줄바꿈 가능) */
            margin-right: 1rem; /* 오른쪽 심각도 정보와의 간격 */
        }

        .detection-item > div:first-child strong,
        .detection-item > div:first-child div { /* 이름(strong) 및 상세정보(div) */
            word-break: break-word; /* 긴 단어나 URL 등이 있을 경우 줄바꿈 */
            overflow-wrap: anywhere; /* 더 강력한 줄바꿈, break-word와 함께 사용하거나 대체 가능 */
            /* max-width: 100%; */ /* 부모 너비를 초과하지 않도록 강제 (필요에 따라 사용) */
            /* white-space: normal; */ /* 혹시 다른 곳에서 pre-wrap 등이 설정되었다면 초기화 */
        }

        .detection-item > div:last-child { /* 심각도 정보 컨테이너 */
            flex-shrink: 0; /* 공간이 부족해도 줄어들지 않음 */
            white-space: nowrap; /* 심각도 텍스트는 보통 짧으므로 한 줄로 표시 */
        }

        .detection-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .severity-high {
            border-left: 4px solid #ff3366;
        }

        .severity-medium {
            border-left: 4px solid #ff8800;
        }

        .severity-low {
            border-left: 4px solid #ffdd00;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .processing {
            animation: pulse 2s infinite;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideInUp 0.6s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                padding: 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .hero {
                padding: 2rem 0;
            }
            
            .camera-section {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }
            
            .camera-controls {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.1), transparent);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <header class="header">
        <nav class="nav">
            <div class="logo">RoadVision</div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h1>AI 도로 위험요소 탐지</h1>
                <p>실시간 컴퓨터 비전으로 도로의 위험요소를 감지하고 안전한 운전을 도와드립니다</p>
            </section>

            <section class="status-panel">
                <div class="status-card">
                    <div class="status-icon status-connected">🔗</div>
                    <h3>연결 상태</h3>
                    <p id="connectionStatus">대기 중</p>
                </div>
                <div class="status-card">
                    <div class="status-icon status-processing processing">🧠</div>
                    <h3>AI 분석</h3>
                    <p id="processingStatus">준비됨</p>
                </div>
                <div class="status-card">
                    <div class="status-icon status-alert">⚠️</div>
                    <h3>위험 감지</h3>
                    <p id="alertCount">0개 감지됨</p>
                </div>
            </section>

            <section class="camera-section slide-in">
                <div class="camera-container">
                    <div class="camera-preview" id="cameraPreview">
                        <div class="camera-placeholder">
                            <p>🎥 카메라를 시작하여 실시간 도로 분석을 시작하세요</p>
                        </div>
                    </div>
                    <div class="camera-controls">
                        <button class="btn" id="startCamera">📹 카메라 시작</button>
                        <button class="btn btn-secondary" id="stopCamera" style="display: none;">⏹ 정지</button>
                        <button class="btn btn-secondary" id="uploadImage">📁 이미지 업로드</button>
                    </div>
                </div>
            </section>

            <section class="detection-results">
                <div class="results-header">
                    <h2>🎯 실시간 탐지 결과&nbsp;&nbsp;</h2>
                    <button class="btn btn-secondary btn-small" id="clearResults">지우기</button>
                </div>
                <div class="results-list" id="resultsList">
                    <div class="detection-item severity-low">
                        <div>
                            <strong>포트홀</strong>
                            <div style="font-size: 0.9rem; color: rgba(255,255,255,0.7);">신뢰도: 92%</div>
                        </div>
                        <div style="color: #ffdd00;">낮음</div>
                    </div>
                    <div class="detection-item severity-medium">
                        <div>
                            <strong>도로 공사</strong>
                            <div style="font-size: 0.9rem; color: rgba(255,255,255,0.7);">신뢰도: 87%</div>
                        </div>
                        <div style="color: #ff8800;">중간</div>
                    </div>
                    <div class="detection-item severity-high">
                        <div>
                            <strong>낙하물</strong>
                            <div style="font-size: 0.9rem; color: rgba(255,255,255,0.7);">신뢰도: 95%</div>
                        </div>
                        <div style="color: #ff3366;">높음</div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        let camera = null;
        let isProcessing = false;
        let alertCount = 0;

        // DOM Elements
        const startCameraBtn = document.getElementById('startCamera');
        const stopCameraBtn = document.getElementById('stopCamera');
        const uploadImageBtn = document.getElementById('uploadImage');
        const cameraPreview = document.getElementById('cameraPreview');
        const connectionStatus = document.getElementById('connectionStatus');
        const processingStatus = document.getElementById('processingStatus');
        const alertCountElement = document.getElementById('alertCount');
        const resultsList = document.getElementById('resultsList');
        const clearResultsBtn = document.getElementById('clearResults');

        // Event Listeners
        startCameraBtn.addEventListener('click', startCamera);
        stopCameraBtn.addEventListener('click', stopCamera);
        uploadImageBtn.addEventListener('click', uploadImage);
        clearResultsBtn.addEventListener('click', clearResults);

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'environment'
                    } 
                });
                
                camera = document.createElement('video');
                camera.srcObject = stream;
                camera.autoplay = true;
                camera.style.width = '100%';
                camera.style.height = '100%';
                camera.style.objectFit = 'cover';
                camera.style.borderRadius = '16px';
                
                cameraPreview.innerHTML = '';
                cameraPreview.appendChild(camera);
                
                startCameraBtn.style.display = 'none';
                stopCameraBtn.style.display = 'inline-block';
                
                connectionStatus.textContent = '연결됨';
                processingStatus.textContent = '실시간 분석 중';
                
                // 실시간 프레임 처리 시뮬레이션
                startProcessing();
                
            } catch (error) {
                alert('카메라 접근 권한이 필요합니다.');
                console.error('Camera error:', error);
            }
        }

        function stopCamera() {
            if (camera && camera.srcObject) {
                camera.srcObject.getTracks().forEach(track => track.stop());
            }
            
            cameraPreview.innerHTML = `
                <div class="camera-placeholder">
                    <p>🎥 카메라를 시작하여 실시간 도로 분석을 시작하세요</p>
                </div>
            `;
            
            startCameraBtn.style.display = 'inline-block';
            stopCameraBtn.style.display = 'none';
            
            connectionStatus.textContent = '대기 중';
            processingStatus.textContent = '준비됨';
            
            isProcessing = false;
        }

        function uploadImage() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        img.style.borderRadius = '16px';
                        
                        cameraPreview.innerHTML = '';
                        cameraPreview.appendChild(img);
                        
                        // 이미지 분석 시뮬레이션
                        processingStatus.textContent = '이미지 분석 중...';
                        setTimeout(() => {
                            addDetectionResult('분석 완료', '이미지에서 위험요소 검사 완료', 'low');
                            processingStatus.textContent = '분석 완료';
                        }, 2000);
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        function startProcessing() {
            isProcessing = true;
            
            const processFrame = () => {
                if (!isProcessing) return;
                
                // 랜덤하게 위험요소 탐지 시뮬레이션
                if (Math.random() < 0.1) { // 10% 확률
                    const hazards = [
                        { name: '포트홀', confidence: Math.floor(Math.random() * 20) + 80, severity: 'medium' },
                        { name: '낙하물', confidence: Math.floor(Math.random() * 15) + 85, severity: 'high' },
                        { name: '도로 공사', confidence: Math.floor(Math.random() * 25) + 75, severity: 'medium' },
                        { name: '파손된 가드레일', confidence: Math.floor(Math.random() * 30) + 70, severity: 'low' },
                        { name: '유출된 오일', confidence: Math.floor(Math.random() * 20) + 80, severity: 'high' }
                    ];
                    
                    const hazard = hazards[Math.floor(Math.random() * hazards.length)];
                    addDetectionResult(hazard.name, `신뢰도: ${hazard.confidence}%`, hazard.severity);
                    
                    // 고위험 알림
                    if (hazard.severity === 'high') {
                        showAlert(hazard.name);
                    }
                }
                
                setTimeout(processFrame, 1000); // 1초마다 프레임 처리
            };
            
            processFrame();
        }

        function addDetectionResult(name, details, severity) {
            alertCount++;
            alertCountElement.textContent = `${alertCount}개 감지됨`;
            
            const item = document.createElement('div');
            item.className = `detection-item severity-${severity} slide-in`;
            
            const severityText = {
                low: '낮음',
                medium: '중간',
                high: '높음'
            };
            
            const severityColor = {
                low: '#ffdd00',
                medium: '#ff8800',
                high: '#ff3366'
            };
            
            item.innerHTML = `
                <div>
                    <strong>${name}</strong>
                    <div style="font-size: 0.9rem; color: rgba(255,255,255,0.7);">${details}</div>
                </div>
                <div style="color: ${severityColor[severity]};">${severityText[severity]}</div>
            `;
            
            resultsList.insertBefore(item, resultsList.firstChild);
        }

        function showAlert(hazardName) {
            // 브라우저 알림 (권한 필요)
            if (Notification.permission === 'granted') {
                new Notification('⚠️ 위험 감지!', {
                    body: `${hazardName}이(가) 감지되었습니다. 주의하세요!`,
                    icon: '/favicon.ico'
                });
            }
            
            // 시각적 알림
